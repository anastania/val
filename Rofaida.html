<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 50px 70px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 42px;
      color: #fff;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background: #ff1e56;
      color: #fff;
    }

    .yes:hover {
      background: #ff6f91;
      transform: scale(1.1);
    }

    .no {
      background: #fff;
      color: #ff1e56;
      position: relative;
    }

    .message {
      margin-top: 30px;
      font-size: 28px;
      color: #fff;
      display: none;
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #fff;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-600px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Rofaida, will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">YES ğŸ’–</button>
      <button class="no" onmouseover="moveNo(this)">NO ğŸ’”</button>
    </div>

    <div class="message" id="message">Yaaay! ğŸ’• Rofaida said YES ğŸ˜ğŸŒ¹</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function sayYes() {
      document.getElementById('message').style.display = 'block';
      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    }

    function moveNo(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>

</body>
</html>
